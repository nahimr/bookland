<VirtualHost *:80>
    ServerName web-php_apache
    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php
    <Directory "/var/www/html/public">
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    <Directory /var/www/project/public/bundles>
        DirectoryIndex disabled
        FallbackResource disabled
    </Directory>
</VirtualHost>